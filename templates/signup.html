<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/brands.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/solid.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
<nav class="navbar  navbar-expand-lg " style="background-color: bisque;">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="/">
          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

        <!-- Left links -->
  
        <div class="d-flex align-items-center">
            
         
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->




  <section class="h-100" style="background-color:bisque">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="{{ url_for('static', filename='assets/img/signup.webp') }}"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  <form action="/signup-account" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m">Name</label>
                            <input type="text" name="name" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m1">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                            <h6 class="mb-0 me-4">Gender: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="gender" value="female"/>
                              <label class="form-check-label" >Female</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="gender" value="male"/>
                              <label class="form-check-label" >Male</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0">
                              <input class="form-check-input" type="radio" name="gender" value="other"/>
                              <label class="form-check-label" >Other</label>
                            </div>
          
                          </div>

                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Age: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="age" value="18-25"/>
                          <label class="form-check-label" >18-25</label>
                        </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="age" value="26-39"/>
                          <label class="form-check-label" >26-39</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="age" value="40-59"/>
                            <label class="form-check-label">40-59</label>
                        </div>

                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="age" value="60-above"/>
                            <label class="form-check-label" >60-above</label>
                          </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="genre1" >Choose your first genre:</label>
                            <p></p>
                            <select name="genre1" id="genre1" class="select form-control form-control-lg" required>
                                <option value="" >--choose an option--</option>
                                <option value="comedy">Comedy</option>
                                <option value="thriller">Thriller</option>
                                <option value="action">Action</option>
                                <option value="horror">Horror</option>
                                <option value="animation">Animation</option>
                                <option value="romance">Romance</option>
                            </select>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label for="genre2" >Choose your second genre:</label>
                            <p></p>
                            <select name="genre2" id="genre2" class="select form-control form-control-lg" required>
                                <option value="" >--choose an option--</option>
                                <option value="comedy">Comedy</option>
                                <option value="thriller">Thriller</option>
                                <option value="action">Action</option>
                                <option value="horror">Horror</option>
                                <option value="animation">Animation</option>
                                <option value="romance">Romance</option>
                            </select>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label for="genre3" >Choose your third genre:</label>
                            <p></p>
                            <select name="genre3" id="genre3" class="select form-control form-control-lg" required>
                                <option value="" >--choose an option--</option>
                                <option value="comedy">Comedy</option>
                                <option value="thriller">Thriller</option>
                                <option value="action">Action</option>
                                <option value="horror">Horror</option>
                                <option value="animation">Animation</option>
                                <option value="romance">Romance</option>
                            </select>
                        </div>
                      </div>

                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login"
                        style="color: #393f81;">Login here</a></p> 
                      <div class="d-flex justify-content-end pt-3">
                        
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button  class="btn btn-warning btn-lg ms-2">Submit form</button>
                        
                      </div>
                  </form>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
